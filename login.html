<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup - Blogbook</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Video Background -->
  <div class="video-background">
    <video autoplay muted loop>
      <source src="https://assets.mixkit.co/videos/preview/mixkit-hacker-typing-on-computer-while-looking-at-streams-of-data-34685-large.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Auth Container -->
  <div class="auth-container">
    <h2 id="form-title">Sign Up</h2>
    <form id="auth-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" id="submit-btn">Sign Up</button>
    </form>
    <p id="toggle-text">Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
    <p id="message"></p>
  </div>

  <script src="login..js"></script>
</body>
</html>
